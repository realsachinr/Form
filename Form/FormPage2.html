<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeHelp Contact Us</title>
    <style>
        #submit:hover{
            color: rgb(223, 0, 0);
        }
   
    </style>
</head>
<body>
    <section>
        <h1>Welcome to Codehelp</h1>
        <h2>Contact Us Form</h2>
    </section>

    <section>
        <form action="http://www.google.com">
            <label for="name">Name : </label>
            <input type="text" name="name" id="name" placeholder="Enter Your Name">
            <br>
            <label for="email">Email : </label> 
            <input type="text" name="email" id="email-of-form" placeholder="Enter Your Email">
            <br>
            <label for="number">Number : </label>
            <input type="number" id="Contact" name="number" placeholder="Enter Number">
            <br>
            <label for="gender">Gender :</label>
            <select name="gender" id="gender-select">
                <option value="">--Please choose an gender</option>
                <option value="male">MALE</option>
                <option value="Female">Female</option>
                <option value="other">other</option>
              </select>
            <br>
            <label for="date">Date of Birth : </label>
            <input type="date" value="date" name="date">
            <br>
            <label for="Rating">Rating : </label>
            <input type="radio" name="rating" id="rating1" value="1">
            <label for="rating1">1</label>
            <input type="radio" name="rating" id="rating2" value="2">
            <label for="rating1">2</label>
            <input type="radio" name="rating" id="rating3" value="3">
            <label for="rating1">3</label>
            <input type="radio" name="rating" id="rating4" value="4">
            <label for="rating1">4</label>
            <input type="radio" name="rating" id="rating5" value="5 ">
            <label for="rating1">5</label>
            <br>
            <label for="msg">Enter Your Message</label><br>
            <textarea name="message" id="msg" cols="30" rows="5" placeholder="Write your text"></textarea>
              <br>
            <input type="submit" name="submit" id="submit" value="Submit" >
            <input type="reset" name="reset" id="reset" value="Reset">
            </form>
            <br>
        <footer>
           <a href="https://www.instagram.com"> <img src="https://static-00.iconduck.com/assets.00/instagram-icon-2048x2048-uc6feurl.png" alt="instagram picture" height="30" width="30" id="insta"></a>
        </footer>
        
        </form>
    </section>
</body>
</html>
